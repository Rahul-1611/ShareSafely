name: Build and deploy Node.js project to Azure Function App - shareSafelyBackend

on:
  push:
    branches:
      - main
    paths:
      - 'Backend/**'   # ðŸ”¥ Only trigger when Backend changes
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: 'Backend'
  NODE_VERSION: '22.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_ABAA40656DE149E181708D3BFFE068BC }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_68AB8893BB324D838BC93F7F9A436A3C }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9435D20B81F84CB5A502787746C1164C }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1.5.1
        with:
          app-name: shareSafelyBackend
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}